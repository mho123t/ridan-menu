<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Raidan - قائمة الطعام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: #f9f5f0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding: 20px;
            background-color: #2b8b5a;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .logo {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .table-number {
            margin-top: 15px;
        }

        .table-number label {
            font-size: 1.2rem;
            margin-left: 10px;
        }

        .table-number select {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
        }

        .menu-categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            background-color: #e0d5c8;
            color: #5a3921;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            background-color: #d0c0a8;
        }

        .category-btn.active {
            background-color: #2b8b5a;
            color: white;
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 15px;
        }

        .menu-item h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #2b8b5a;
        }

        .menu-item p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .menu-item-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-weight: bold;
            color: #2b8b5a;
            font-size: 1.2rem;
        }

        .add-to-cart {
            padding: 8px 15px;
            background-color: #2b8b5a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #1f6542;
        }

        .order-summary {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .order-summary h2 {
            margin-bottom: 20px;
            color: #2b8b5a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #order-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .order-item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .order-item-quantity {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-btn {
            width: 25px;
            height: 25px;
            border: none;
            background-color: #e0d5c8;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-item {
            color: #ff6b6b;
            cursor: pointer;
            margin-left: 10px;
        }

        .total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 20px 0;
            padding-top: 10px;
            border-top: 2px solid #2b8b5a;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #2b8b5a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #1f6542;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #f9f5f0;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .menu-items {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">🍽️ Menu Raidan</div>
            <h1>قائمة الطعام الإلكترونية</h1>
            <div class="table-number">
                <label for="table">رقم الطاولة:</label>
                <select id="table">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </header>

        <div class="menu-categories">
            <button class="category-btn active" data-category="all">الكل</button>
            <button class="category-btn" data-category="appetizers">المقبلات</button>
            <button class="category-btn" data-category="main">الوجبات الرئيسية</button>
            <button class="category-btn" data-category="desserts">الحلويات</button>
            <button class="category-btn" data-category="drinks">المشروبات</button>
        </div>

        <div class="menu-items" id="menu-items">
            <!-- سيتم ملؤها بواسطة JavaScript -->
        </div>

        <div class="order-summary">
            <h2>طلباتك <i class="fas fa-shopping-cart"></i></h2>
            <div id="order-items"></div>
            <div class="total">
                <span>المجموع:</span>
                <span id="total-amount">0.00 ر.س</span>
            </div>
            <button id="submit-order" class="submit-btn">تأكيد الطلب</button>
        </div>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>تم تأكيد طلبك!</h2>
            <p id="confirmation-details"></p>
            <div id="whatsapp-link" style="margin-top: 20px;"></div>
            <button id="close-modal" class="submit-btn">حسناً</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // بيانات القائمة
            const menuItems = [
                {
                    id: 1,
                    name: "سلطة يونانية",
                    description: "خيار، طماطم، بصل أحمر، زيتون، جبنة فيتا مع صلصة الليمون",
                    price: 25,
                    category: "appetizers",
                    image: "https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                },
                {
                    id: 2,
                    name: "باستا ألفريدو",
                    description: "باستا مع صلصة ألفريدو الكريمية والفطر",
                    price: 45,
                    category: "main",
                    image: "https://images.unsplash.com/photo-1555949258-eb67b1ef0ceb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                },
                {
                    id: 3,
                    name: "تشيز كايك",
                    description: "تشيز كايك كلاسيكي مع طبقة من التوت الطازج",
                    price: 30,
                    category: "desserts",
                    image: "https://images.unsplash.com/photo-1571115177098-24ec42ed204d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                },
                {
                    id: 4,
                    name: "عصير ليمون بالنعناع",
                    description: "عصير ليمون طازج مع أوراق النعناع",
                    price: 15,
                    category: "drinks",
                    image: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                },
                {
                    id: 5,
                    name: "برجر لحم",
                    description: "برجر لحم مع جبنة شيدر، خس، طماطم، وصلصة خاصة",
                    price: 40,
                    category: "main",
                    image: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                },
                {
                    id: 6,
                    name: "سبرينغ رول",
                    description: "سبرينغ رول مقرمش مع حشوة الخضار وصلصة الصويا",
                    price: 28,
                    category: "appetizers",
                    image: "https://images.unsplash.com/photo-1585032226651-759b368d7246?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                }
            ];

            // متغيرات النظام
            let cart = [];
            let currentCategory = 'all';
            const menuItemsContainer = document.getElementById('menu-items');
            const orderItemsContainer = document.getElementById('order-items');
            const totalAmountElement = document.getElementById('total-amount');
            const submitOrderBtn = document.getElementById('submit-order');
            const categoryButtons = document.querySelectorAll('.category-btn');
            const modal = document.getElementById('confirmation-modal');
            const closeModal = document.querySelector('.close');
            const closeModalBtn = document.getElementById('close-modal');
            const confirmationDetails = document.getElementById('confirmation-details');
            const whatsappLink = document.getElementById('whatsapp-link');

            // GitHub كقاعدة بيانات مؤقتة
            const GITHUB_API = 'https://api.github.com';
            const REPO_OWNER = 'YOUR_GITHUB_USERNAME'; // استبدل باسم مستخدم GitHub الخاص بك
            const REPO_NAME = 'YOUR_REPO_NAME'; // استبدل باسم المستودع الخاص بك
            const FILE_PATH = 'orders.json'; // ملف لتخزين الطلبات
            const GITHUB_TOKEN = 'YOUR_GITHUB_TOKEN'; // استبدل ب token GitHub الخاص بك

            // رقم واتساب للإشعارات
            const WHATSAPP_NUMBER = '00971588155123'; // استبدل برقم واتساب الحقيقي

            // عرض العناصر في القائمة
            function displayMenuItems() {
                menuItemsContainer.innerHTML = '';
                
                const filteredItems = currentCategory === 'all' 
                    ? menuItems 
                    : menuItems.filter(item => item.category === currentCategory);
                
                filteredItems.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'menu-item';
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="menu-item-content">
                            <h3>${item.name}</h3>
                            <p>${item.description}</p>
                            <div class="menu-item-price">
                                <span class="price">${item.price} ر.س</span>
                                <button class="add-to-cart" data-id="${item.id}">إضافة للسلة</button>
                            </div>
                        </div>
                    `;
                    menuItemsContainer.appendChild(itemElement);
                });

                document.querySelectorAll('.add-to-cart').forEach(button => {
                    button.addEventListener('click', addToCart);
                });
            }

            // إضافة عنصر للسلة
            function addToCart(e) {
                const itemId = parseInt(e.target.getAttribute('data-id'));
                const item = menuItems.find(item => item.id === itemId);
                
                const existingItem = cart.find(cartItem => cartItem.id === itemId);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        ...item,
                        quantity: 1
                    });
                }
                
                updateCart();
            }

            // تحديث السلة
            function updateCart() {
                orderItemsContainer.innerHTML = '';
                
                if (cart.length === 0) {
                    orderItemsContainer.innerHTML = '<p>السلة فارغة</p>';
                    totalAmountElement.textContent = '0.00 ر.س';
                    return;
                }
                
                let total = 0;
                
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    
                    const itemElement = document.createElement('div');
                    itemElement.className = 'order-item';
                    itemElement.innerHTML = `
                        <div class="order-item-info">
                            <span>${item.name}</span>
                            <div class="order-item-quantity">
                                <button class="quantity-btn minus" data-id="${item.id}">-</button>
                                <span>${item.quantity}</span>
                                <button class="quantity-btn plus" data-id="${item.id}">+</button>
                            </div>
                        </div>
                        <div>
                            <span>${itemTotal} ر.س</span>
                            <span class="remove-item" data-id="${item.id}"><i class="fas fa-trash"></i></span>
                        </div>
                    `;
                    orderItemsContainer.appendChild(itemElement);
                });
                
                totalAmountElement.textContent = `${total.toFixed(2)} ر.س`;
                
                document.querySelectorAll('.minus').forEach(button => {
                    button.addEventListener('click', decreaseQuantity);
                });
                
                document.querySelectorAll('.plus').forEach(button => {
                    button.addEventListener('click', increaseQuantity);
                });
                
                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', removeItem);
                });
            }

            // تقليل الكمية
            function decreaseQuantity(e) {
                const itemId = parseInt(e.target.getAttribute('data-id'));
                const item = cart.find(item => item.id === itemId);
                
                if (item.quantity > 1) {
                    item.quantity -= 1;
                } else {
                    cart = cart.filter(item => item.id !== itemId);
                }
                
                updateCart();
            }

            // زيادة الكمية
            function increaseQuantity(e) {
                const itemId = parseInt(e.target.getAttribute('data-id'));
                const item = cart.find(item => item.id === itemId);
                item.quantity += 1;
                updateCart();
            }

            // إزالة العنصر
            function removeItem(e) {
                const itemId = parseInt(e.target.closest('.remove-item').getAttribute('data-id'));
                cart = cart.filter(item => item.id !== itemId);
                updateCart();
            }

            // حفظ الطلب في GitHub
            async function saveOrderToGitHub(orderData) {
                try {
                    // الحصول على محتوى الملف الحالي
                    const getResponse = await fetch(`${GITHUB_API}/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    let currentContent = [];
                    let sha = '';

                    if (getResponse.ok) {
                        const fileData = await getResponse.json();
                        currentContent = JSON.parse(atob(fileData.content));
                        sha = fileData.sha;
                    }

                    // إضافة الطلب الجديد
                    currentContent.push(orderData);

                    // تحديث الملف
                    const updateResponse = await fetch(`${GITHUB_API}/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: 'Add new order',
                            content: btoa(JSON.stringify(currentContent, null, 2)),
                            sha: sha
                        })
                    });

                    return updateResponse.ok;
                } catch (error) {
                    console.error('Error saving order to GitHub:', error);
                    return false;
                }
            }

            // إرسال إشعار واتساب
            function sendWhatsAppNotification(orderDetails) {
                const message = `طلب جديد من الطاولة ${orderDetails.tableNumber}:\n\n${orderDetails.items}\n\nالمجموع: ${orderDetails.total} ر.س`;
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMessage}`;
                
                whatsappLink.innerHTML = `
                    <a href="${whatsappUrl}" target="_blank" class="submit-btn" style="display: block; text-align: center; text-decoration: none;">
                        <i class="fab fa-whatsapp"></i> إرسال إشعار عبر واتساب
                    </a>
                `;
            }

            // تأكيد الطلب
            async function confirmOrder() {
                const tableNumber = document.getElementById('table').value;
                
                if (cart.length === 0) {
                    alert('الرجاء إضافة عناصر إلى السلة قبل تأكيد الطلب');
                    return;
                }
                
                let orderDetails = `<p>رقم الطاولة: ${tableNumber}</p><ul>`;
                let itemsText = '';
                
                cart.forEach(item => {
                    orderDetails += `<li>${item.name} - ${item.quantity} × ${item.price} ر.س = ${item.quantity * item.price} ر.س</li>`;
                    itemsText += `- ${item.name} (${item.quantity} × ${item.price} ر.س)\n`;
                });
                
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                orderDetails += `</ul><p><strong>المجموع: ${total.toFixed(2)} ر.س</strong></p>`;
                orderDetails += `<p>شكراً لطلبك! سيتم تقديم طلبك قريباً.</p>`;
                
                confirmationDetails.innerHTML = orderDetails;
                
                // عرض حالة التحميل
                submitOrderBtn.innerHTML = '<span class="loading"></span> جاري حفظ الطلب...';
                submitOrderBtn.disabled = true;
                
                try {
                    // حفظ الطلب في GitHub
                    const orderData = {
                        tableNumber: tableNumber,
                        items: cart.map(item => ({
                            id: item.id,
                            name: item.name,
                            quantity: item.quantity,
                            price: item.price
                        })),
                        total: total,
                        timestamp: new Date().toISOString()
                    };
                    
                    const saved = await saveOrderToGitHub(orderData);
                    
                    if (saved) {
                        // إرسال إشعار واتساب
                        sendWhatsAppNotification({
                            tableNumber: tableNumber,
                            items: itemsText,
                            total: total.toFixed(2)
                        });
                        
                        modal.style.display = 'block';
                        
                        // إفراغ السلة بعد التأكيد
                        cart = [];
                        updateCart();
                    } else {
                        alert('حدث خطأ أثناء حفظ الطلب. يرجى المحاولة مرة أخرى.');
                    }
                } catch (error) {
                    console.error('Error confirming order:', error);
                    alert('حدث خطأ غير متوقع. يرجى المحاولة مرة أخرى.');
                } finally {
                    submitOrderBtn.innerHTML = 'تأكيد الطلب';
                    submitOrderBtn.disabled = false;
                }
            }

            // تصفية العناصر حسب التصنيف
            function filterByCategory(e) {
                currentCategory = e.target.getAttribute('data-category');
                
                categoryButtons.forEach(button => {
                    button.classList.remove('active');
                });
                
                e.target.classList.add('active');
                
                displayMenuItems();
            }

            // إضافة الأحداث
            categoryButtons.forEach(button => {
                button.addEventListener('click', filterByCategory);
            });
            
            submitOrderBtn.addEventListener('click', confirmOrder);
            
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            closeModalBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // عرض القائمة عند التحميل
            displayMenuItems();
            updateCart();
        });
    </script>
</body>
</html>
